<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootsrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- icon web -->
    <link
      rel="shortcut icon"
      th:href="@{/images/bulb.png}"
      type="image/x-icon"
    />

    <!-- css local -->
    <link rel="stylesheet" th:href="@{css/index.css}" />

    <!-- title web -->
    <title>Counrty</title>
  </head>
  <body>
    <!-- content -->
    <section class="container">
      <div class="my-4 d-flex justify-content-between align-items-center">
        <h1 class="fw-bold">List of Counrty</h1>
        <!-- * without dto -->
        <!-- <a href="/country/create" class="btn btn-success btn-sm fw-bold"
          >Add Counrty</a
        > -->

        <!-- * with dto -->
        <a href="/country/create-dto" class="btn btn-success btn-sm fw-bold"
          >Add Counrty</a
        >
      </div>

      <table
        class="table table-bordered table-hover table-striped text-center mt-3"
      >
        <thead class="table-dark">
          <tr>
            <th class="col-1">No.</th>
            <th class="col-1">Code</th>
            <th class="col-3">Name</th>
            <th class="col-3">Region</th>
            <th class="col-4">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="country, key : ${countries}">
            <td th:text="${key.count}"></td>
            <td th:text="${country.code}"></td>
            <td th:text="${country.name}"></td>
            <td th:text="${country.region.name}"></td>
            <td class="d-flex justify-content-center gap-3">
              <!-- * without dto -->
              <!-- <a
                th:href="@{/country/{id} (id = ${country.id})}"
                class="btn btn-primary btn-sm"
                >Detail</a
              > -->

              <!-- * with dto -->
              <a
                th:href="@{/country/res/{id} (id = ${country.id})}"
                class="btn btn-primary btn-sm"
                >Detail</a
              >
              <a
                th:href="@{/country/update/{id} (id = ${country.id})}"
                class="btn btn-warning btn-sm"
                >Update</a
              >
              <form
                th:action="@{/country/{id} (id = ${country.id})}"
                th:method="DELETE"
              >
                <button
                  class="btn btn-danger btn-sm"
                  type="submit"
                  onclick="return confirm('Are you sure to want delete it???')"
                >
                  Delete
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
