<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootsrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- icon web -->
    <link
      rel="shortcut icon"
      th:href="@{/images/bulb.png}"
      type="image/x-icon"
    />

    <!-- css local -->
    <link rel="stylesheet" th:href="@{css/index.css}" />

    <!-- title web -->
    <title>Update Country</title>
  </head>
  <body>
    <!-- content -->
    <section class="container">
      <div class="card mt-5">
        <h5 class="card-header fw-bold text-center bg-primary bg-opacity-50">
          Update of Country
        </h5>
        <div class="card-body">
          <form
            th:action="@{/country/{id} (id = ${country.id})}"
            th:method="PUT"
            th:object="${country}"
          >
            <!-- code -->
            <div class="input-group flex-nowrap my-2">
              <span
                class="input-group-text fw-bold bg-primary bg-opacity-50"
                id="addon-wrapping"
                >Code</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="code"
                aria-label="code"
                aria-describedby="addon-wrapping"
                th:field="*{code}"
                required
              />
            </div>

            <!-- name -->
            <div class="input-group flex-nowrap my-4">
              <span
                class="input-group-text fw-bold bg-primary bg-opacity-50"
                id="addon-wrapping"
                >Name</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="name"
                aria-label="name"
                aria-describedby="addon-wrapping"
                th:field="*{name}"
                required
              />
            </div>

            <!-- region -->
            <div class="input-group flex-nowrap my-4">
              <span
                class="input-group-text fw-bold bg-primary bg-opacity-50"
                id="addon-wrapping"
                >Region</span
              >
              <select
                class="form-select"
                aria-label="Default select example"
                th:field="*{region.id}"
                required
              >
                <option
                  th:each="region : ${regions}"
                  th:value="${region.id}"
                  th:text="${region.name}"
                ></option>
              </select>
            </div>

            <div class="mt-4 d-flex gap-3">
              <button type="submit" class="btn btn-success fw-bold">
                Save
              </button>
              <a href="/country" class="btn btn-secondary fw-bold">Back</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
