<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <!-- title web -->
    <title>Detail Country</title>
  </head>
  <body>
    <!-- content -->
    <section class="container" layout:fragment="content">
      <div class="card mt-5">
        <h5 class="card-header fw-bold text-center bg-primary bg-opacity-50">
          Detail of Country
        </h5>
        <!-- * without dto -->
        <!-- <div class="card-body" th:object="${country}"> -->

        <!-- * with dto -->
        <div class="card-body" th:object="${country}">
          <!-- id -->
          <div class="input-group flex-nowrap my-2">
            <span
              class="input-group-text fw-bold bg-primary bg-opacity-50"
              id="addon-wrapping"
              >Id</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="id"
              aria-label="id"
              aria-describedby="addon-wrapping"
              th:field="*{countryId}"
              disabled
            />
          </div>

          <!-- code -->
          <div class="input-group flex-nowrap my-4">
            <span
              class="input-group-text fw-bold bg-primary bg-opacity-50"
              id="addon-wrapping"
              >Code</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="code"
              aria-label="code"
              aria-describedby="addon-wrapping"
              th:field="*{countryCode}"
              disabled
            />
          </div>

          <!-- name -->
          <div class="input-group flex-nowrap my-4">
            <span
              class="input-group-text fw-bold bg-primary bg-opacity-50"
              id="addon-wrapping"
              >Name</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="name"
              aria-label="name"
              aria-describedby="addon-wrapping"
              th:field="*{countryName}"
              disabled
            />
          </div>

          <!-- region -->
          <div class="input-group flex-nowrap my-4">
            <span
              class="input-group-text fw-bold bg-primary bg-opacity-50"
              id="addon-wrapping"
              >Region</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="region"
              aria-label="region"
              aria-describedby="addon-wrapping"
              th:field="*{regionName}"
              disabled
            />
          </div>

          <div class="mt-3 d-flex gap-2">
            <a href="/country" class="btn btn-secondary fw-bold">Back</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
