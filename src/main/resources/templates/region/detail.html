<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <!-- title web -->
    <title>Detail Region</title>
  </head>
  <body>
    <!-- content -->
    <section class="container" layout:fragment="content">
      <div class="card mt-5">
        <h5 class="card-header fw-bold text-center bg-primary bg-opacity-50">
          Detail of Region
        </h5>
        <div class="card-body" th:object="${region}">
          <!-- id -->
          <div class="input-group flex-nowrap my-2">
            <span
              class="input-group-text fw-bold bg-primary bg-opacity-50"
              id="addon-wrapping"
              >Id</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="id"
              aria-label="id"
              aria-describedby="addon-wrapping"
              th:field="*{id}"
              disabled
            />
          </div>

          <!-- name -->
          <div class="input-group flex-nowrap my-4">
            <span
              class="input-group-text fw-bold bg-primary bg-opacity-50"
              id="addon-wrapping"
              >Name</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="name"
              aria-label="name"
              aria-describedby="addon-wrapping"
              th:field="*{name}"
              disabled
            />
          </div>

          <div class="mt-3 d-flex gap-2">
            <a href="/region" class="btn btn-secondary btn-sm fw-bold">Back</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
