<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <!-- title web -->
    <title>Create Region</title>
  </head>
  <body>
    <!-- content -->
    <section class="container" layout:fragment="content">
      <div class="card mt-5">
        <h5 class="card-header fw-bold text-center bg-primary bg-opacity-50">
          Create of Region
        </h5>
        <div class="card-body">
          <form th:action="@{/region}" th:method="POST" th:object="${region}">
            <!-- name -->
            <div class="input-group flex-nowrap">
              <span
                class="input-group-text fw-bold bg-primary bg-opacity-50"
                id="addon-wrapping"
                >Name</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="name"
                aria-label="name"
                aria-describedby="addon-wrapping"
                th:field="*{name}"
                required
              />
            </div>

            <div class="mt-3 d-flex gap-2">
              <button type="submit" class="btn btn-success btn-sm fw-bold">
                Save
              </button>
              <a href="/region" class="btn btn-secondary btn-sm fw-bold"
                >Back</a
              >
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
